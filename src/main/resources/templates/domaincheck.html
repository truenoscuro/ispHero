<!DOCTYPE html>
<!--html xmlns:th="http://www.thymeleaf.org" lang="en"-->
<html lang="en">
<head th:insert="~{fragments/general.html :: headerfiles}">
</head>
<body>
<header th:insert="~{fragments/general.html :: header}"></header>



<div th:each="article: ${articles}" class="d-flex gap-lg-5">
    <div> <span th:text="${article.product}">DOMAIN</span> </div>
    <div> <span th:text="${domainName + article.property.tld}">DOMAIN</span> </div>
    <div> <span th:text="${article.property.price1year}">PRICE1YEAR</span> </div>
    <div> <span th:text="${article.property.price2year}">PRICE2YEAR</span> </div>
    <div th:unless="${article.property.taken}">
        <form action="/cartpage" method="post" th:object="${productBuy}">
            <input type="hidden" th:value="${article.product}" name="product">
            <input type="hidden" th:value="${domainName}" name="domainName">
            <input type="submit" value="buy">
        </form>
    </div>
    <div th:if="${hasUser}">
        <form  action="/account/waitingdomains" method="post" ${productWaiting}>
            <input type="hidden" th:value="${domainName}" name="domainName">
            <input type="hidden" th:value="${article.product}" name="product">
            <input th:unless="${article.property.waiting}" type="submit" value="Waiting add">
            <input th:if="${article.property.waiting}" type="submit" value="Waiting delete">
        </form>
    </div>
</div>


<footer th:insert="~{fragments/general.html :: footer}"></footer>
</body>
</html>
