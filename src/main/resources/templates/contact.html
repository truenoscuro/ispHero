<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/general.html :: headerfiles}">
  <title>ISP Hero - Contact</title>
</head>
<body>
<header th:insert="~{fragments/general.html :: header}"></header>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Contact Us</h2>
      <p>We would love to hear from you! Please use the form below to send us a message.</p>
      <form action="/message" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
    <div class="col-md-6 d-flex flex-column justify-content-center w-50">
      <div class="col-md-6 text-center">
        <h3>Our Location</h3>
        <p>Our office is located at 1820 NW 56th St, Miami, Florida(FL), 33142.</p>
        <p>We are open from 9:00am to 5:00pm, Monday to Friday</p>
      </div>
      <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6039.886104121559!2d-80.31678262040653!3d25.8254131828607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9ba31c97bf29b%3A0xed86d3578c0c788a!2s1820%20NW%2056th%20St%2C%20Miami%2C%20FL%2033166%2C%20EE.%20UU.!5e0!3m2!1ses!2ses!4v1672839271757!5m2!1ses!2ses"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

  </div>
</div>
<footer th:insert="~{fragments/general.html :: footer}"></footer>
</body>
</html>
