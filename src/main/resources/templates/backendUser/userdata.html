<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/general.html :: headerfiles}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="~{fragments/general.html :: header}"></header>
<form action="/account/update" method="post" th:object="${userData}">
    <div>
        <label for="firstName"> First Name </label>
        <input type="text" id="firstName" th:field="*{firstName}" name="firstName">
    </div>
    <div>
        <label for="lastName1"> Last name </label>
        <input  type="text" id="lastName1" th:field="*{lastName1}" name="lastName1">
    </div>
    <div>
        <label for="lastName2"> Last name </label>
        <input  type="text" id="lastName2" th:field="*{lastName2}" name="lastName2">
    </div>
    <div>
        <label for="address">Address </label>
        <input type="text" id="address" th:field="*{address}" name="address">
    </div>
    <div>
        <label for="city">City </label>
        <input type="text" id="city" th:field="*{city}" name="city">
    </div>
    <input type="submit" value="Save">
</form>
<footer th:insert="~{fragments/general.html :: footer}"></footer>
</body>
</html>
