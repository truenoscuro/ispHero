<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/general.html :: headerfiles}"></head>
<body>
<header th:insert="~{fragments/general.html :: header}"></header>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Thank you for your purchase!</h4>
                    <hr>
                    <p class="card-text">Your order has been placed and a confirmation email will be sent to your inbox shortly.</p>
                    <p class="card-text">Order details:</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Order number: <span id="random"></span></li>
                        <li class="list-group-item">Date: <span id="date"></span></li>
                        <li class="list-group-item">Total: <span th:text="${' ' + total + ' â‚¬'}" id="total"></span></li>
                    </ul>
                    <a href="/" class="btn btn-primary mt-3">Continue shopping</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{fragments/general.html :: footer}"></footer>
<script>
    // Insert current date in #date
    const today = new Date();
    const date = today.getDate() + ' / ' + (today.getMonth() + 1) + ' / ' + today.getFullYear();
    document.getElementById("date").innerHTML = date;

    // Insert random number in #random
    const random = Math.floor(Math.random() * 1000);
    document.getElementById("random").innerHTML = random;
</script>
</body>
</html>
